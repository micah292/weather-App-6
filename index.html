<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
    <script src=" script.js"></script>
    <link href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}">

</head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
      <div class="card">
        <div class="card-header">
          <h2>Weather Search</h2>
        </div>
        <div class="card-body">

          <textarea
            id="password"
            placeholder="enter city"
            input type="text-entry"
            aria-label="submit"
          ></textarea>
<h3>5 day weather forecast</h3>
          <div class="col-sm">
            <div class="row"></div>
            One of one columns
            <div class="card"></div>
          </div>

          <div class="col-sm">
            <div class="row"></div>
            One of two columns
            <div class="card"></div>
          </div>
         
          <div class="col-sm">
            <div class="row"></div>
            One of three columns
            <div class="card"></div>
          </div>
          
           <div class="col-sm"></div>
            <div class="row">
            One of four columns
            <div class="card"></div>
          </div>

          <div class="col-sm"></div>
          <div class="row">
          One of five columns
          <div class="card"></div>
        </div>
        
        </div>
        <div class="card-footer">
          <button id="submit" class="btn">Search
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>


</html>
